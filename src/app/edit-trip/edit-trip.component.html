<form class="mb-5" style="margin-top:100px;" [formGroup]="modelForm" (ngSubmit)="onSubmit(name.value, destination.value, beginDate.value, endDate.value, price.value, maxSeats.value, description.value, photo.value, rating.value)">
  <div class="form-group d-flex align-items-center">
    <label for="name" class="form-name-item text-center">
      trip name
    </label>
    <div class="form-item">
      <input [(ngModel)] = "editedTrip.name" class="form-control" type="text" id="name" formControlName="name" #name>
      <small class="form-text text-muted">max length is 20</small>
    </div>
  </div>
  <div class="form-group d-flex align-items-center">
    <label for="destination" class="form-name-item text-center">
      destination
    </label>
    <div class="form-item">
      <input class="form-control" type="text" id="destination" formControlName="destination" #destination>
      <small class="form-text text-muted">required</small>
    </div>
  </div>
  <div class="form-group d-flex align-items-center">
    <label for="beginDate" class="form-name-item text-center">
      begin date
    </label>
    <div class="form-item">
      <input class="form-control col-md-5" type="date" id="beginDate" formControlName="beginDate" #beginDate>
      <small class="form-text text-muted">required</small>
    </div>
  </div>
  <div class="form-group d-flex align-items-center">
    <label for="endDate" class="form-name-item text-center">
      end date
    </label>
    <div class="form-item">
      <input class="form-control col-md-5" type="date" id="endDate" formControlName="endDate" #endDate>
      <small class="form-text text-muted">required</small>
    </div>
  </div>
  <div class="form-group d-flex align-items-center">
    <label for="price" class="form-name-item text-center">
      price
    </label>
    <div class="form-item">
      <input class="form-control col-md-2" type="number" id="price" formControlName="price" #price>
      <small class="form-text text-muted">required, max price is 20000</small>
    </div>
  </div>    
  <div class="form-group d-flex align-items-center">
    <label for="maxSeats" class="form-name-item text-center">
      maxSeats
    </label>
    <div class="form-item">
      <input class="form-control col-md-2" type="number" id="maxSeats" formControlName="maxSeats" #maxSeats>
      <small class="form-text text-muted">required</small>
    </div>
  </div>
  <div class="form-group d-flex align-items-center">
    <label for="rating" class="form-name-item text-center">rating</label>
    <div class="form-item">
      <select class="form-control col-md-2" formControlName="rating" id="rating" #rating>
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
      </select>
      <small class="form-text text-muted">required</small>
    </div>
  </div>    
  <div class="form-group d-flex align-items-center">
    <label for="description" class="form-name-item text-center">description</label>
    <div class="form-item">
      <textarea id="description" class="form-control" formControlName="description" rows="3" #description></textarea>
      <small class="form-text text-muted">max length is 400</small>
    </div>
  </div>
  <div class="form-group d-flex align-items-center">
    <label for="photo" class="form-name-item text-center">
      photo
    </label>
    <div class="form-item">
      <input class="form-control" type="text" id="photo" formControlName="photo" #photo>
      <small class="form-text text-muted">provide link to landscape photo, required</small>
    </div>
  </div>
  <div class="save-btn">
    <button class="ml-3 btn btn-primary btn-lg" type="submit" [disabled]="!modelForm.valid">save</button>
  </div>  
</form>
