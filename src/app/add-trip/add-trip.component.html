<form class="mb-5" style="margin-top:60px;" [formGroup]="modelForm" (ngSubmit)="onSubmit(name.value, destination.value, beginDate.value, endDate.value, price.value, maxSeats.value, description.value, photo.value, rating.value)" [hidden]="tripWasAdded">
  <div class="form-group row ml-0 mr-0">
    <label for="name" class="col-md-2 col-form-label">
      trip name
    </label>
    <div class="col-md-2">
      <input class="form-control" type="text" id="name" formControlName="name" #name>
      <small class="form-text text-muted">max length is 20</small>
    </div>
  </div>
  <div class="form-group row ml-0 mr-0">
    <label for="destination" class="col-md-2 col-form-label">
      destination
    </label>
    <div class="col-md-2">
      <input class="form-control" type="text" id="destination" formControlName="destination" #destination>
      <small class="form-text text-muted">required</small>
    </div>
  </div>
  <div class="form-group row ml-0 mr-0">
    <label for="beginDate" class="col-md-2 col-form-label">
      begin date
    </label>
    <div class="col-md-2">
      <input class="form-control" type="date" id="beginDate" formControlName="beginDate" #beginDate>
      <small class="form-text text-muted">required</small>
    </div>
  </div>
  <div class="form-group row ml-0 mr-0">
    <label for="endDate" class="col-md-2 col-form-label">
      end date
    </label>
    <div class="col-md-2">
      <input class="form-control" type="date" id="endDate" formControlName="endDate" #endDate>
      <small class="form-text text-muted">required</small>
    </div>
  </div>
  <div class="form-group row ml-0 mr-0">
    <label for="price" class="col-md-2 col-form-label">
      price
    </label>
    <div class="col-md-2">
      <input class="form-control" type="number" id="price" formControlName="price" #price>
      <small class="form-text text-muted">required, max price is 20000</small>
    </div>
  </div>    
  <div class="form-group row ml-0 mr-0">
    <label for="maxSeats" class="col-md-2 col-form-label">
      maxSeats
    </label>
    <div class="col-md-2">
      <input class="form-control" type="number" id="maxSeats" formControlName="maxSeats" #maxSeats>
      <small class="form-text text-muted">required</small>
    </div>
  </div>
  <div class="form-group row ml-0 mr-0">
    <label for="rating" class="col-md-2 col-form-label">rating</label>
    <div class="col-md-2">
      <select class="form-control col-md-2" formControlName="rating" id="rating" #rating>
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
      </select>
      <small class="form-text text-muted">required</small>
    </div>
  </div>    
  <div class="form-group row ml-0 mr-0">
    <label for="description" class="col-md-2 col-form-label">description</label>
    <div class="col-md-9">
      <textarea id="description" class="form-control" formControlName="description" rows="3" #description></textarea>
      <small class="form-text text-muted">max length is 400</small>
    </div>
  </div>
  <div class="form-group row ml-0 mr-0">
    <label for="photo" class="col-md-2 col-form-label">
      photo
    </label>
    <div class="col-md-9">
      <input class="form-control" type="text" id="photo" formControlName="photo" #photo>
      <small class="form-text text-muted">provide link to landscape photo, required</small>
    </div>
  </div>   
  <button class="ml-3 btn btn-primary" type="submit" [disabled]="!modelForm.valid">addTrip</button>
</form>
<div class="trip-added" [hidden]="!tripWasAdded">
  <div class="alert alert-success" role="alert">
    Trip was successfully added!
  </div>
  <button class="btn btn-primary" (click)="addNewTrip()">add new trip</button>
</div>
