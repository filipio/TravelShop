<ul class="list-group" style="margin-top:60px;" [hidden]="totalCount === 0">
  <li class="ml-0 mr-0 row list-group-item d-flex justify-content-between align-items-center">
    <span class=" p-0 col-md-3 text-center">Destination</span>
    <span class=" p-0 col-md-3 text-center">Name</span>
    <span class=" p-0 col-md-3 text-center">Price</span>
    <span class=" p-0 col-md-3 text-center">Count</span>
  </li>
  <li *ngFor="let basketItem of basketItems" class="ml-0 mr-0 row list-group-item d-flex align-items-center">
    <span class=" p-0 col-md-3 text-center">{{basketItem.destination}}</span>
    <span class=" p-0 col-md-3 text-center">{{basketItem.name}}</span>
    <span class=" p-0 col-md-3 text-center">{{basketItem.price|currency}}</span>
    <span class=" p-0 col-md-3 text-center">
      <span class=" badge badge-primary badge-pill">{{basketItem.count}}</span>
    </span>
  </li>
  <li class="ml-0 mr-0 row list-group-item d-flex justify-content-between align-items-center">
    <span class="text-center p-0 col-md-3 offset-md-6">total price: {{totalPrice|currency}}</span>
    <span [style.background-color]="totalCount > 10 ? 'chartreuse' : 'red' "
          class="text-center p-0 col-md-3">total count: {{totalCount}}</span>
  </li>
</ul>
